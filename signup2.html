    <div class="container">
        <div class="flex flex-wrap -mx-4">
            <div class="w-full px-4">
                <div
                        class="
               max-w-[440px]
               mx-auto
               bg-white
               rounded-lg
               relative
               overflow-hidden
               py-16
               px-7
               sm:px-12
               "
                >
                    <div
                            class="
                  mb-1
                  text-center
                  sm:text-left sm:flex
                  items-center
                  justify-between
                  "
                    >
                        <div class="inline-block max-w-[120px] mb-2 sm:mb-0">
                            <img src="assets/images/imagegenesy.png" alt="logo" />
                        </div>
                        <p class="font-medium text-black text-base">
                            Have account?
                            <a
                                    href="javascript:void(0)"
                                    class="text-primary hover:underline"
                            >
                                Log in
                            </a>
                        </p>
                    </div>
                    <div class="text-left">
                        <h2 class="font-bold text-black text-xl sm:text-[28px] mb-2">
                            Sign up to GenesysNow
                        </h2>
                        <p class="font-medium text-body-color text-base mb-8">
                            Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                        </p>
                    </div>

                        <div class="mb-3">
                            <input
                                    type="text"
                                    placeholder="Full Name"
                                    class="
                        w-full
                        border-b border-[#edf0ef]
                        font-medium
                        text-base text-black
                        outline-none
                        focus-visible:shadow-none
                        py-[10px]
                        "
                            />
                        </div>
                        <div class="mb-3">
                            <input
                                    type="email"
                                    placeholder="Email"
                                    class="
                        w-full
                        border-b border-[#edf0ef]
                        font-medium
                        text-base text-black
                        outline-none
                        focus-visible:shadow-none
                        py-[10px]
                        "
                            />
                        </div>
                        <div class="mb-3">
                            <input
                                    type="password"
                                    placeholder="Password"
                                    class="
                        w-full
                        border-b border-[#edf0ef]
                        font-medium
                        text-base text-black
                        outline-none
                        focus-visible:shadow-none
                        py-[10px]
                        "
                            />
                        </div>
                        <div class="mb-3">
                            <input
                                    type="password"
                                    placeholder="Confirm Password"
                                    class="
                        w-full
                        border-b border-[#edf0ef]
                        font-medium
                        text-base text-black
                        outline-none
                        focus-visible:shadow-none
                        py-[10px]
                        "
                            />
                        </div>
                        <div class="mb-3">
                            <input
                                    type="submit"
                                    value="Sign Up"
                                    class="
                        w-full
                        rounded-md
                        border
                        bordder-primary
                        py-3
                        px-5
                        bg-primary
                        font-semibold
                        text-base text-white
                        cursor-pointer
                        hover:bg-opacity-90
                        transition
                        "
                            />
                        </div>
                    </form>
                    <div class="relative z-10 flex items-center justify-center mb-4">
                  <span
                          class="
                     hidden
                     sm:block
                     absolute
                     top-1/2
                     -translate-y-1/2
                     left-0
                     w-full
                     h-[1px]
                     bg-form-stroke
                     -z-10
                     "
                  ></span>
                        <p
                                class="font-medium text-base bg-white text-body-color sm:px-4"
